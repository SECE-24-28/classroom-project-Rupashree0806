<!DOCTYPE html>
<html>
<head>
    <title>Colored Headings</title>

    <style>
        h1 {
            color: #eb420a; /* Orange-red */
        }

        h2 {
            color: #1e90ff; /* Light blue */
        }
    </style>

</head>
<body>

    <h1>Eshwar</h1>
    <h2>This is a Colored H2 Subheading</h2>

</body>
</html>
